<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Influencer Products</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->
    <header>
      <div class="header container">
        <div class="logo">
          <h3>Influencer products</h3>
        </div>
        <div class="menu-item">
          <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Sign up</li>
            <li>Log In</li>
          </ul>
        </div>
        <div class="scerch-bar">
          <i class="fas fa-search"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <main>
      <!-- Main Top Section Start -->

      <section class="top-section">
        <div class="top-left">
          <h1>
            Start your Journey as <br />
            Influencer
          </h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button>Preebook now <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="top-right">
          <img src="assets/images/main-camera.png" alt="" />
        </div>
      </section>
      <!-- Main Top Section End -->
      <!-- Brande Logo Section Strat -->

      <section class="brand-logo-section">
        <div class="brand-logo">
          <img src="assets/logos/Alibaba.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Amazon.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Daraz.pk Logo.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Ebay.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Rakuten.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Target.svg" alt="" />
        </div>
        <div class="brand-logo">
          <img src="assets/logos/Walmart.svg" alt="" />
        </div>
      </section>
      <!-- Brande Logo Section End -->
      <!-- Popular Collection Section Start -->
      <section class="popular-collection">
          <div class="product">
            <img class="product-image" src="assets/images/action.png" alt="" />
            <div class="product-summary">
              <h3 class="product-name">Flex Tripod</h3>
              <h4 class="product-price">$50.48</h4>
              <div class="product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star star-null"></i>
                <small>4.9</small>
        </div>
              <p class="product-description">Wordwide shifting available Buyers protection possible!</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Popular Collection Section End -->
    </main>
    <!-- Main Section End -->
  </body>
</html>
